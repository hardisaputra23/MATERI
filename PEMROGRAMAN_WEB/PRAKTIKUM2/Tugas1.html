<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stiker News Line</title>
    <style>
        .news-ticker {
            width: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .news-ticker p {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 10s linear infinite;
        }
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="news-ticker">
        <p>Breaking News: Ini adalah contoh stiker news line berjalan dari kanan ke kiri.</p>
    </div>
</body>
</html>
